openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
        - api
      security:
        - {}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
              example:
                message: Hello, world!
                timestamp: '2025-01-01T12:00:00Z'
  /api/auth/register/:
    post:
      operationId: auth_register
      description: Register a new user
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
            example:
              username: jdoe
              email: jdoe@example.com
              password: StrongPass123!
              full_name: John Doe
              phone: '+7 999 123-45-67'
              birthday: '1990-05-20'
      responses:
        '201':
          description: Successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Me'
              example:
                id: 1
                username: jdoe
                email: jdoe@example.com
                profile:
                  full_name: John Doe
                  phone: '+7 999 123-45-67'
                  birthday: '1990-05-20'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
              example:
                email:
                  - This field must be unique.
  /api/auth/login/:
    post:
      operationId: auth_login
      description: Obtain JWT access and refresh tokens
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
            example:
              username: jdoe
              password: StrongPass123!
      responses:
        '200':
          description: Tokens obtained
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPairResponse'
              example:
                access: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.access
                refresh: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.refresh
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                required:
                  - detail
              example:
                detail: No active account found with the given credentials
  /api/auth/refresh/:
    post:
      operationId: auth_refresh
      description: Refresh JWT access token
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
            example:
              refresh: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.refresh
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefreshResponse'
              example:
                access: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.access.new
        '401':
          description: Invalid refresh token
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                required:
                  - detail
              example:
                detail: Token is invalid or expired
  /api/auth/profile/:
    get:
      operationId: auth_profile
      description: Get current authenticated user profile
      tags:
        - auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Me'
              example:
                id: 1
                username: jdoe
                email: jdoe@example.com
                profile:
                  full_name: John Doe
                  phone: '+7 999 123-45-67'
                  birthday: '1990-05-20'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                required:
                  - detail
              example:
                detail: Authentication credentials were not provided.
components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
        - message
        - timestamp
    Profile:
      type: object
      properties:
        full_name:
          type: string
          description: Full name of the user
        phone:
          type: string
          description: Phone number in international format
        birthday:
          type: string
          format: date
          nullable: true
          description: Birthday in YYYY-MM-DD
      required:
        - full_name
        - phone
    Me:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        profile:
          $ref: '#/components/schemas/Profile'
      required:
        - id
        - username
        - email
        - profile
    RegisterInput:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        full_name:
          type: string
        phone:
          type: string
        birthday:
          type: string
          format: date
          nullable: true
      required:
        - username
        - email
        - password
    TokenObtainPairRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    TokenObtainPairResponse:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
      required:
        - refresh
        - access
    TokenRefreshRequest:
      type: object
      properties:
        refresh:
          type: string
      required:
        - refresh
    TokenRefreshResponse:
      type: object
      properties:
        access:
          type: string
      required:
        - access
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
