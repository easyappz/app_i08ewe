openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
        - api
      security:
        - {}
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
  /api/auth/register/:
    post:
      operationId: auth_register
      description: Register a new user
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '201':
          description: Successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Me'
  /api/auth/login/:
    post:
      operationId: auth_login
      description: Obtain JWT access and refresh tokens
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
      responses:
        '200':
          description: Tokens obtained
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPairResponse'
  /api/auth/refresh/:
    post:
      operationId: auth_refresh
      description: Refresh JWT access token
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefreshResponse'
  /api/auth/profile/:
    get:
      operationId: auth_profile
      description: Get current authenticated user profile
      tags:
        - auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Me'
components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
        - message
        - timestamp
    Profile:
      type: object
      properties:
        full_name:
          type: string
        phone:
          type: string
        birthday:
          type: string
          format: date
          nullable: true
      required:
        - full_name
        - phone
    Me:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        profile:
          $ref: '#/components/schemas/Profile'
      required:
        - id
        - username
        - email
        - profile
    RegisterInput:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        full_name:
          type: string
        phone:
          type: string
        birthday:
          type: string
          format: date
          nullable: true
      required:
        - username
        - email
        - password
    TokenObtainPairRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    TokenObtainPairResponse:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
      required:
        - refresh
        - access
    TokenRefreshRequest:
      type: object
      properties:
        refresh:
          type: string
      required:
        - refresh
    TokenRefreshResponse:
      type: object
      properties:
        access:
          type: string
      required:
        - access
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
